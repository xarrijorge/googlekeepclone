<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:100,400,500&display=swap">
  </link>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  </link>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>track</title>
</head>

<body class="light">
  <!-- Modal markup -->
  <div class="modal">
    <div class="modal-content">
      <input class="modal-title" placeholder="Title" type="text" required>
      <textarea class="modal-text" placeholder="Take a note..." required></textarea>
      <div class="buttonBox">
      <button class="modal-button close" id="modal-close"><i class="fas fa-times"></i></button>
      <button class="modal-button done" id="modal-done"><i class="fas fa-check"></i></button>
      </div>
    </div>
  </div >
  
  <main>
    <header>
      <img class="header-logo" src="./images/xjLogo.png">
      <h2 class="header-title">track</h2>
    </header>
    <div id="form-container">
      <form id="form" autocomplete="off">
        <input id="note-title" placeholder="Title" type="text">
        <input id="note-text" placeholder="Take a note..." type="text">
        <div id="form-buttons">
          <button type="submit" id="submit-button">Submit</button>
          <!-- <button type="button" id="form-close-button">Close</button> -->
        </div>
      </form>
    </div>
    <div id="notes"></div>
    <div id="placeholder">
      <img id="placeholder-logo" src="./images/lightbulb-solid.svg">
      <p id="placeholder-text">Notes you add appear here</p>
    </div>
  </main>
  <!-- <script>var exports = {"__esModule": true};</script> -->
  <script src="./dist/bundle.js" ></script>
</body>

</html>
